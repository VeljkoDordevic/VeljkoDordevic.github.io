<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veljko Dordevic | Cybersecurity Specialist</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0c0f;
      --bg2:#14161b;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);

      --glass: rgba(255,255,255,.06);
      --glass-border: rgba(255,255,255,.14);
      --shadow: rgba(0,0,0,.55);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 450px at 80% 30%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    /* NAVBAR */
    header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:1000;
      padding:16px 18px;
      background:rgba(0,0,0,.25);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.07);
    }

    nav{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:center;
      gap:28px;
    }

    nav a{
      cursor:pointer;
      color:rgba(255,255,255,.8);
      text-decoration:none;
      font-size:1.05rem;
      padding:8px 12px;
      border-radius:12px;
      transition:.2s;
    }

    nav a:hover{
      background:rgba(255,255,255,.08);
      color:#fff;
    }

    nav a.active{
      background:rgba(255,255,255,.12);
      color:#fff;
    }

    /* SCREEN */
    .screen{
      height:100vh;
      padding-top:90px;
      padding-bottom:50px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .stage{
      width:100%;
      max-width:1300px;
      margin-left:60px;
      position:relative;
    }

    .view{
      transition:opacity .25s ease, transform .25s ease;
    }

    .fade-out{
      opacity:0;
      transform:translateY(12px);
      pointer-events:none;
    }

    /* HERO */
    .hero{
      display:flex;
      align-items:center;
      gap:36px;
    }

    .avatar{
      width:300px;
      height:300px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid rgba(255,255,255,.2);
      box-shadow:0 20px 60px var(--shadow);
    }

    .hero-text h1{
      font-size:clamp(3.2rem,5vw,4.8rem);
      font-weight:600;
      line-height:1.05;
    }

    .hero-text .title{
      margin-top:18px;
      font-size:clamp(1.6rem,2.5vw,2.4rem);
      font-weight:300;
      color:var(--muted);
    }

    .line{
      margin-top:22px;
      width:420px;
      height:2px;
      background:rgba(255,255,255,.25);
    }

    /* CONTENT PANEL */
    .panel{
      width:min(820px,92vw);
      margin:0 auto;
      padding:26px;
      border-radius:20px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(14px);
      box-shadow:0 18px 55px rgba(0,0,0,.45);
      max-height:60vh;
      overflow:auto;
      text-align:left;
    }

    .panel h2{
      font-size:1.5rem;
      margin-bottom:12px;
    }

    .panel p, .panel li{
      font-size:1.05rem;
      line-height:1.7;
      color:rgba(255,255,255,.8);
    }

    .panel ul{margin-left:20px;}

    /* FOOTER */
    footer{
      position:fixed;
      bottom:12px;
      left:0;right:0;
      text-align:center;
      font-size:.95rem;
      color:#ffffff;
      opacity:.9;
    }

    /* MOBILE */
    @media(max-width:900px){
      .screen{
        justify-content:center;
      }
      .stage{
        margin-left:0;
      }
      .hero{
        flex-direction:column;
        text-align:center;
      }
      .line{
        margin-left:auto;
        margin-right:auto;
      }
      .avatar{
        width:200px;
        height:200px;
      }
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a data-view="home" class="active">Home</a>
    <a data-view="about">About</a>
    <a data-view="experience">Experience</a>
    <a data-view="projects">Projects</a>
    <a data-view="contact">Contact</a>
  </nav>
</header>

<main class="screen">
  <div class="stage">

    <!-- HERO -->
    <div id="homeView" class="view">
      <div class="hero">
        <img src="images/profile.jpg" alt="Veljko Dordevic" class="avatar">
        <div class="hero-text">
          <h1>Veljko Dordevic</h1>
          <div class="title">Cybersecurity Specialist</div>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div id="contentView" class="view" style="display:none;">
      <div class="panel">
        <h2 id="panelTitle"></h2>
        <div id="panelBody"></div>
      </div>
    </div>

  </div>
</main>

<footer>Â© 2026 Veljko Dordevic</footer>

<script>
  const navLinks = document.querySelectorAll("nav a");
  const homeView = document.getElementById("homeView");
  const contentView = document.getElementById("contentView");
  const panelTitle = document.getElementById("panelTitle");
  const panelBody = document.getElementById("panelBody");

  const pages = {
    about:{
      title:"About",
      body:`<p>Paste your About content here.</p>`
    },
    experience:{
      title:"Experience",
      body:`<ul>
        <li>15+ years heavy equipment & fleet operations</li>
        <li>Cybersecurity Specialist program</li>
        <li>Strong troubleshooting & documentation skills</li>
      </ul>`
    },
    projects:{
      title:"Projects",
      body:`<ul>
        <li>Website-as-resume portfolio</li>
        <li>Network design & security labs</li>
      </ul>`
    },
    contact:{
      title:"Contact",
      body:`<p>Email: your@email.com<br>LinkedIn: linkedin.com/in/yourprofile</p>`
    }
  };

  function setActive(link){
    navLinks.forEach(a=>a.classList.remove("active"));
    link.classList.add("active");
  }

  function fadeSwap(hide, show){
    hide.classList.add("fade-out");
    setTimeout(()=>{
      hide.style.display="none";
      hide.classList.remove("fade-out");
      show.style.display="block";
    },250);
  }

  navLinks.forEach(link=>{
    link.addEventListener("click",()=>{
      const view=link.dataset.view;
      setActive(link);

      if(view==="home"){
        if(homeView.style.display!=="block"){
          fadeSwap(contentView,homeView);
        }
      }else{
        panelTitle.textContent=pages[view].title;
        panelBody.innerHTML=pages[view].body;
        if(contentView.style.display!=="block"){
          fadeSwap(homeView,contentView);
        }
      }
    });
  });
</script>

</body>
</html>
