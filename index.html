<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veljko Dordevic | Cybersecurity Specialist</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0c0f;
      --bg2:#14161b;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --accent:#12d6ff;
      --accentGlow:rgba(18,214,255,.35);
      --glass: rgba(255,255,255,.06);
      --glass-border: rgba(255,255,255,.14);
      --shadow: rgba(0,0,0,.55);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      font-family:'Inter',system-ui,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 450px at 80% 30%, rgba(18,214,255,.06), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    header{
      position:fixed;
      top:0;left:0;right:0;
      z-index:1000;
      padding:16px;
      background:rgba(0,0,0,.25);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.07);
    }

    nav{
      display:flex;
      justify-content:center;
      gap:28px;
    }

    nav a{
      cursor:pointer;
      color:rgba(255,255,255,.8);
      text-decoration:none;
      padding:8px 12px;
      border-radius:12px;
    }

    nav a.active,
    nav a:hover{
      background:rgba(255,255,255,.10);
      color:#fff;
    }

    .screen{
      height:100vh;
      padding-top:90px;
      padding-bottom:50px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .stage{
      width:100%;
      max-width:1300px;
      margin-left:60px;
    }

    .view{transition:.25s;}
    .fade-out{opacity:0;transform:translateY(12px);}

    .hero{
      display:flex;
      align-items:center;
      gap:38px;
    }

    .avatar{
      width:300px;
      height:300px;
      border-radius:24px;
      object-fit:cover;
      object-position:center 10%;
      transform:scale(1.04);
      border:4px solid rgba(255,255,255,.18);
      box-shadow:0 22px 70px rgba(0,0,0,.6);
    }

    .hero-text{padding-left:50px;}
    .hero-text h1{
      font-size:clamp(3.2rem,5vw,4.9rem);
      font-weight:700;
    }

    .title{
      margin-top:18px;
      font-size:clamp(1.55rem,2.4vw,2.4rem);
      font-weight:300;
      color:var(--muted);
    }

    .line{
      margin-top:22px;
      width:460px;
      height:2px;
      background:linear-gradient(90deg,transparent,var(--accent),transparent);
      box-shadow:0 0 16px var(--accentGlow);
    }

    .panel{
      width:min(860px,92vw);
      margin:0 auto;
      padding:28px;
      border-radius:20px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(14px);
      max-height:60vh;
      overflow:auto;
    }

    .panel h2{margin-bottom:12px;}
    .panel h3{margin-top:16px;}
    .panel p,.panel li{line-height:1.7;color:rgba(255,255,255,.82);}
    .panel ul{margin-left:20px;margin-top:6px;}

    footer{
      position:fixed;
      bottom:12px;
      left:0;right:0;
      text-align:center;
      color:#fff;
      opacity:.9;
    }

    @media(max-width:980px){
      .screen{justify-content:center;}
      .stage{margin-left:0;}
      .hero{flex-direction:column;text-align:center;}
      .hero-text{padding-left:0;}
      .line{margin:auto;}
      .avatar{width:210px;height:210px;}
    }
  </style>
</head>

<body>
<header>
  <nav>
    <a data-view="home" class="active">Home</a>
    <a data-view="about">About</a>
    <a data-view="experience">Experience</a>
    <a data-view="projects">Projects</a>
    <a data-view="education">Education</a>
    <a data-view="contact">Contact</a>
  </nav>
</header>

<main class="screen">
  <div class="stage">

    <div id="homeView" class="view">
      <div class="hero">
        <img src="profile.jpg" class="avatar" alt="Veljko Dordevic">
        <div class="hero-text">
          <h1>Veljko Dordevic</h1>
          <div class="title">Cybersecurity Specialist</div>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <div id="contentView" class="view" style="display:none;">
      <div id="panel" class="panel"></div>
    </div>

  </div>
</main>

<footer>© 2026 Veljko Dordevic</footer>

<script>
const pages={
about:`<h2>About Me</h2>
<p><strong>Cybersecurity Specialist | Former Heavy Equipment & Fleet Operations Professional</strong></p>
<p>I am a Cybersecurity Specialist transitioning from over 15 years in heavy equipment and fleet operations. My background has given me a strong safety mindset, attention to detail, and the ability to troubleshoot problems under pressure. I am skilled in networking, system security, and threat awareness, and I am ready to apply real-world discipline to IT and security environments.</p>`,

experience:`<h2>Experience</h2>
<h3>Cybersecurity Practicum</h3>
<p><strong>GLOCAL Foundation of Canada | Dec 2025 – Jan 2026</strong></p>
<ul>
<li>Researched Canada’s cybersecurity ecosystem.</li>
<li>Analyzed phishing, AI-driven scams, and misinformation.</li>
<li>Produced professional briefs and infographics.</li>
<li>Translated complex topics for public awareness.</li>
</ul>

<h3>Logistics Coordinator / Equipment Operator</h3>
<p><strong>Flint Corp – Suncor Fort Hills Mine | 2018–2023</strong></p>
<ul>
<li>Managed safety-critical operations.</li>
<li>Coordinated logistics, scheduling, and maintenance.</li>
<li>Developed transferable analytical discipline.</li>
</ul>

<h3>Heavy Equipment Operator (Co-op)</h3>
<p><strong>Syncrude – Aurora North Mine | 2017–2018</strong></p>
<ul>
<li>Operated machinery in regulated environments.</li>
<li>Documented processes and monitored systems.</li>
</ul>

<h3>Frac Acid Operator / QC</h3>
<p><strong>Halliburton Energy Services | 2012–2017</strong></p>
<ul>
<li>Performed quality control and compliance checks.</li>
<li>Built analytical skills applicable to cybersecurity.</li>
</ul>`,

projects:`<h2>Projects & Labs</h2>
<h3>SOC Monitoring Simulation</h3>
<ul>
<li>Used Wireshark and Splunk to analyze traffic.</li>
<li>Documented Tier 1 incident workflows.</li>
</ul>

<h3>Vulnerability Scan & Hardening</h3>
<ul>
<li>Scanned systems with Nessus and Nmap.</li>
<li>Implemented firewall and system hardening.</li>
</ul>

<h3>Linux Security & User Management</h3>
<ul>
<li>Configured secure access, SSH, iptables.</li>
<li>Audited file permissions using shell scripting.</li>
</ul>`,

education:`<h2>Education & Training</h2>
<p><strong>Cybersecurity Specialist – Diploma</strong><br>
CDI College – Calgary, AB | July 2024 – December 2025</p>`,

contact:`<h2>Contact</h2>
<p><strong>Email</strong><br>
<a href="mailto:veljko.dordevic.cs@gmail.com">veljko.dordevic.cs@gmail.com</a></p>`
};

const nav=document.querySelectorAll("nav a");
const home=document.getElementById("homeView");
const content=document.getElementById("contentView");
const panel=document.getElementById("panel");

nav.forEach(link=>{
  link.onclick=()=>{
    nav.forEach(n=>n.classList.remove("active"));
    link.classList.add("active");
    const key=link.dataset.view;

    if(key==="home"){
      content.style.display="none";
      home.style.display="block";
    }else{
      panel.innerHTML=pages[key];
      home.style.display="none";
      content.style.display="block";
    }
  };
});
</script>
</body>
</html>
